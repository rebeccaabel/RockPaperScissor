<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" charset="UTF-8"></script>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers Rock. User Wins!</p>
        </div>

        <div class="choices">
            <div class ="choice" id="r">
                <img src="images/rock.png" alt="Rock" style="width:40px;height:40px;">
            </div>
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="Paper" style="width:40px;height:40px;">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="Scissors" style="width:40px;height:40px;">
        </div>

        <p id="action-message">Make your move.</p>
    </body>
</html>
